<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOON Visualizer</title>
        <style>
            /* CSS remains the same */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                background: #fafafa;
                min-height: 100vh;
                padding: 40px 20px;
                line-height: 1.6;
            }
            .container {
                max-width: 1000px;
                margin: 0 auto;
            }
            header {
                text-align: center;
                margin-bottom: 40px;
            }
            h1 {
                font-size: 32px;
                font-weight: 600;
                color: #1a1a1a;
                margin-bottom: 8px;
            }
            .subtitle {
                color: #666;
                font-size: 14px;
            }
            .panel {
                background: white;
                border-radius: 8px;
                border: 1px solid #e5e5e5;
                margin-bottom: 24px;
                overflow: hidden;
            }
            .panel-header {
                padding: 16px 20px;
                border-bottom: 1px solid #e5e5e5;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #fafafa;
            }
            .panel-title {
                font-size: 14px;
                font-weight: 600;
                color: #1a1a1a;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            .panel-body {
                padding: 20px;
            }
            textarea {
                width: 100%;
                min-height: 240px;
                font-family:
                    "SF Mono",
                    Monaco,
                    "Cascadia Code",
                    Roboto Mono,
                    Consolas,
                    monospace;
                font-size: 13px;
                line-height: 1.5;
                padding: 16px;
                border: 1px solid #e5e5e5;
                border-radius: 6px;
                resize: vertical;
                transition: all 0.2s;
                background: #fafafa;
            }
            textarea:focus {
                outline: none;
                border-color: #000;
                background: #fff;
            }
            textarea::placeholder {
                color: #999;
            }
            .controls {
                display: flex;
                gap: 8px;
                margin-top: 16px;
            }
            button {
                padding: 10px 20px;
                font-size: 13px;
                font-weight: 500;
                cursor: pointer;
                border: 1px solid #e5e5e5;
                border-radius: 6px;
                transition: all 0.2s;
                background: white;
                color: #1a1a1a;
            }
            button:hover {
                background: #fafafa;
                border-color: #d4d4d4;
            }
            button:active {
                transform: scale(0.98);
            }
            .btn-primary {
                background: #000;
                color: white;
                border-color: #000;
            }
            .btn-primary:hover {
                background: #333;
                border-color: #333;
            }
            .btn-icon {
                display: inline-flex;
                align-items: center;
                gap: 6px;
            }
            .empty-state {
                text-align: center;
                padding: 60px 20px;
                color: #999;
            }
            .empty-icon {
                font-size: 48px;
                margin-bottom: 16px;
                opacity: 0.3;
            }
            .toon-section {
                margin-bottom: 24px;
                border: 1px solid #e5e5e5;
                border-radius: 6px;
                overflow: hidden;
                background: white;
            }
            .section-header {
                padding: 12px 16px;
                background: #fafafa;
                cursor: pointer;
                user-select: none;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: background 0.2s;
            }
            .section-header:hover {
                background: #f0f0f0;
            }
            .section-name {
                font-weight: 600;
                color: #1a1a1a;
                font-size: 14px;
                font-family: "SF Mono", Monaco, monospace;
            }
            .section-meta {
                font-size: 12px;
                color: #666;
                margin-left: 12px;
            }
            .toggle-icon {
                color: #666;
                font-size: 12px;
                transition: transform 0.2s;
            }
            .toggle-icon.expanded {
                transform: rotate(180deg);
            }
            .section-content {
                display: none;
                padding: 16px;
            }
            .section-content.show {
                display: block;
            }
            .field-item {
                padding: 10px 0;
                border-bottom: 1px solid #f5f5f5;
                display: flex;
                align-items: flex-start;
            }
            .field-item:last-child {
                border-bottom: none;
            }
            .field-key {
                font-family: "SF Mono", Monaco, monospace;
                font-size: 13px;
                color: #666;
                min-width: 140px;
                flex-shrink: 0;
            }
            .field-value {
                font-size: 13px;
                color: #1a1a1a;
                word-break: break-word;
            }
            .array-container {
                background: #fafafa;
                border-radius: 6px;
                padding: 16px;
                margin: 8px 0;
            }
            .array-meta {
                font-size: 12px;
                color: #666;
                margin-bottom: 12px;
                font-family: "SF Mono", Monaco, monospace;
            }
            .table-wrapper {
                overflow-x: auto;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 13px;
            }
            thead {
                background: white;
                border-bottom: 2px solid #e5e5e5;
            }
            th {
                padding: 10px 12px;
                text-align: left;
                font-weight: 600;
                color: #1a1a1a;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            td {
                padding: 10px 12px;
                border-bottom: 1px solid #f0f0f0;
                color: #1a1a1a;
                font-family: "SF Mono", Monaco, monospace;
            }
            tbody tr:hover {
                background: rgba(0, 0, 0, 0.02);
            }
            tbody tr:last-child td {
                border-bottom: none;
            }
            .row-number {
                color: #999;
                font-size: 11px;
                padding-right: 8px;
            }
            .error {
                background: #fff3cd;
                border: 1px solid #ffc107;
                border-radius: 6px;
                padding: 12px 16px;
                color: #856404;
                margin-top: 12px;
                font-size: 13px;
            }
            .error-title {
                font-weight: 600;
                margin-bottom: 4px;
            }
            .badge {
                display: inline-block;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 500;
                background: #f0f0f0;
                color: #666;
                margin-left: 8px;
            }
            .stats {
                display: flex;
                gap: 24px;
                padding: 16px 20px;
                background: #fafafa;
                border-top: 1px solid #e5e5e5;
                font-size: 13px;
            }
            .stat-item {
                display: flex;
                align-items: center;
                gap: 6px;
                color: #666;
            }
            .stat-value {
                font-weight: 600;
                color: #1a1a1a;
            }
            @media (max-width: 640px) {
                body {
                    padding: 20px 16px;
                }
                h1 {
                    font-size: 24px;
                }
                .controls {
                    flex-direction: column;
                }
                button {
                    width: 100%;
                }
                .field-item {
                    flex-direction: column;
                    gap: 4px;
                }
                .field-key {
                    min-width: 0;
                }
                table {
                    font-size: 11px;
                }
                th,
                td {
                    padding: 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TOON Visualizer</h1>
                <p class="subtitle">Token-Oriented Object Notation</p>
            </header>
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Input</span>
                </div>
                <div class="panel-body">
                    <textarea
                        id="toonInput"
                        placeholder="Paste your TOON data here..."
                        spellcheck="false"
                    ></textarea>
                    <div class="controls">
                        <button class="btn-primary btn-icon" id="visualizeBtn">
                            <span>â–¶</span><span>Parse & Visualize</span>
                        </button>
                        <button class="btn-icon" id="exampleBtn">
                            <span>ðŸ“„</span><span>Load Example</span>
                        </button>
                        <button class="btn-icon" id="clearBtn">
                            <span>Ã—</span><span>Clear</span>
                        </button>
                    </div>
                    <div id="errorContainer"></div>
                </div>
            </div>
            <div class="panel" id="outputPanel" style="display: none">
                <div class="panel-header">
                    <span class="panel-title">Output</span>
                    <button
                        class="btn-icon"
                        id="expandAllBtn"
                        style="padding: 6px 12px; font-size: 12px"
                    >
                        <span id="expandAllText">Expand All</span>
                    </button>
                </div>
                <div class="panel-body">
                    <div id="toonContainer">
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“„</div>
                            <p>No data to display</p>
                        </div>
                    </div>
                </div>
                <div
                    class="stats"
                    id="statsContainer"
                    style="display: none"
                ></div>
            </div>
        </div>
        <script src="./toon-visualizer.js"></script>
    </body>
</html>
